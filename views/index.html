<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/style.css">
    
  </head>
  <body>
    <header>
      <h1>
        File Metadata Microservice
      </h1>
    </header>

    <main>
      <p>To upload a file, click the "Choose File" button below. When prompt appears, select a file you would like to upload, highlight it, and click open. Then click the "Upload Selected File" button. Data regarding the file will then be displayed in the browser.</p>

      <form id="file_form" action="/api/file" method="post" enctype="multipart/form-data">
        <input id="targetfile" type="file" name="upfile">
        <input id="submitfile" type="submit" value="Upload Selected File">
      </form>

    </main>
  </body>
</html>
